<div class="main-content">
    <div class="container-fluid">
        <section class="content">
            <div class="card">
                <div class="card-header">
                  <h3 class="card-title">List Of invoices</h3>

               

                   
       

        
        <br>
        <br>
        <br>
        
        <table mat-table [dataSource]="invoices" class="table table-hover" >
       

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->

            <ng-container matColumnDef="number">
              <th mat-header-cell *matHeaderCellDef> Number </th>
              <td mat-cell *matCellDef="let element"> {{element.number}} </td>
            </ng-container>

            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef> Date </th>
              <td mat-cell *matCellDef="let element"> {{element.date}} </td>
            </ng-container>

            <ng-container matColumnDef="toPayments">
                <th mat-header-cell *matHeaderCellDef> Totals Prices </th>
                <td mat-cell *matCellDef="let element"> {{element.totPayments}} </td>
              </ng-container>

              
          
              

          

            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
         
         
          
          

            

                    



                          
                      
                    
</div>
</div>
</section>


         
      
    </div>
</div>
