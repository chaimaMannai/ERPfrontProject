<div class="main-content">
  <div class="container-fluid">
      <section class="content">
          <div class="card">
            <div class="card-header">



<h3 class="card-title">Update Provider</h3>
<br>
<br>
<br>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group col-md-6 offset-md-3" >
      <label for="name">FirstName</label>
      <input type="text" class="form-control" id="firstName" [(ngModel)]="provideer.firstName" name="firstName">
    </div>
    <br>
    <br>

    <div class="form-group col-md-6 offset-md-3">
      <label for="name">LastName</label>
      <input type="text" class="form-control" id="lastName" [(ngModel)]="provideer.lastName" name="lastName">
    </div>
    <br>
    <br>

    <div class="form-group col-md-6 offset-md-3">
      <label for="name">Email</label>
      <input type="text" class="form-control" id="email" [(ngModel)]="provideer.email" name="email">
    </div>
    <br>
    <br>

    <div class="form-group col-md-6 offset-md-3">
      <label for="name">Address</label>
      <input type="text" class="form-control" id="adresse" [(ngModel)]="provideer.adresse" name="adresse">
    </div>
    <br>
    <br>


    <div class="form-group col-md-6 offset-md-3">
      <label for="name">City</label>
      <input type="text" class="form-control" id="ville" [(ngModel)]="provideer.ville" name="ville">
    </div>
    <br>
    <br>

    <div class="form-group col-md-6 offset-md-3">
      <label for="name">Phone number</label>
      <input type="text" class="form-control" id="phoneNumber" [(ngModel)]="provideer.phoneNumber" name="phoneNumber">
    </div>
    <br>
    <br>
    
     
    
  
    <button class="btn btn-dark"  style="float: right" (click)="go()">Back</button>
    <button class="btn btn-info" type="submit" style="float: right">Save</button>
  </form>


</div>
</div>
</section>
</div>
</div>
