
<div class="main-content">
    <div class="container-fluid">
        <section class="content">
            <div class="card">

<div class="card-header">
<h3>Add new Customer</h3>
<br>
<br>
<br>
<form (ngSubmit) = "onSubmit()">
    <div class="form-group">
        <label>FirstName : </label>
        <input type="text" class="form-control" id="firstName" 
        [(ngModel)]="customer.firstName" name="firstName">
    </div>
    <br>
    <br>
    <div class="form-group">
        <label>LastName : </label>
        <input type="text" class="form-control" id="lastName" 
        [(ngModel)]="customer.lastName" name="lastName">
    </div>
    <br>
    <br>
    <div class="form-group">
        <label>Email : </label>
        <input type="email" class="form-control" id="email"
        [(ngModel)]="customer.email" name="email">
    </div>
    <br>
    <br>
    <div class="form-group">
        <label>UserName : </label>
        <input type="text" class="form-control" id="UserName"
        [(ngModel)]="customer.userName" name="userName">
    </div>
    <br>
    <br>
    <div class="form-group">
        <label>PhoneNumber : </label>
        <input type="number" class="form-control" id="phoneNumber"
        [(ngModel)]="customer.phoneNumber" name="phoneNumber">
    </div>
    <br>
    <br>
    <div class="form-group">
        <label>Address : </label>
        <input type="text" class="form-control" id="address"
        [(ngModel)]="customer.address" name="address">
    </div>
    <br>
    <bR>
    <div class="form-group">
        <label>Type : </label>
        <input type="text" class="form-control" id="type"
        [(ngModel)]="customer.type" name="type">
    </div>
    <br>
    <br>
    <button class="btn btn-dark"  style="float: right" (click)="go()">Back</button>
    <button class="btn btn-info" type="submit" style="float: right" type="submit">Save</button>

</form>

</div>

</div>
</section>
</div>
</div>
