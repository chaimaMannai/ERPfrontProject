<div class="main-content">
    <div class="container-fluid">
        <section class="content">
            <div class="card">
                <div class="card-header">
                    <h3 *ngIf= "!showForm" class="card-title">List Of products</h3>
                    <h3 *ngIf= "showForm && !isUpdate" class="card-title">Add New Product</h3>
                    <h3 *ngIf= "isUpdate && showForm" class="card-title">Update Product</h3>
       

        <button  class="btn btn-success btn-sm " data-toggle="tooltip" data-placement="top" title="Add New Training" style="float: right;"  *ngIf= "!showForm" (click)="addEntry(null)"><i class="fa fa-plus-circle"></i> Add new Product</button>
        <br>
        <br>
        <br>
        
        <table mat-table *ngIf= "!showForm" [dataSource]="products" class="table table-hover" >
       

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Descrption </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
              </ng-container>

              <ng-container matColumnDef="priceVente">
                <th mat-header-cell *matHeaderCellDef> PriceVente </th>
                <td mat-cell *matCellDef="let element"> {{element.priceVente}} </td>
              </ng-container>

              <ng-container matColumnDef="priceAchat">
                <th mat-header-cell *matHeaderCellDef> PriceAchat </th>
                <td mat-cell *matCellDef="let element"> {{element.priceAchat}} </td>
              </ng-container>

              <ng-container matColumnDef="quantite">
                <th mat-header-cell *matHeaderCellDef> quantite </th>
                <td mat-cell *matCellDef="let element"> {{element.quantite}} </td>
              </ng-container>

              <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef> Category </th>
                <td mat-cell *matCellDef="let element"> {{element.category}} </td>
              </ng-container>

              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element"> 
                 

                <div  class="btn-group-sm align-content-sm-center">
                
                  <button class="btn btn-info" data-toggle="tooltip" data-placement="top" title="Edit" (click)="addEntry(element)"><i class="fa fa-edit" ></i></button>
                  <button class="btn btn-danger " data-toggle="tooltip" data-placement="top" title="Delete" (click)="deleteProduct(element)"><i class="fa fa-trash" style="color:#ffffff"></i></button>
              </div>


              </ng-container>

             
          
              

          

            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
         
          
          

            

                    <form *ngIf ="showForm" [formGroup]="productForm" >
                        <div class="form-group col-md-6 offset-md-3">
                            <label>Name:</label>
                            <input

                            
                            type="text"
                            formControlName="name"
                            matInput
                           
                            class="form-control"
                          />
                       
                        </div>
                        <br>
                        <br>

                        <div class="form-group col-md-6 offset-md-3">
                            <label>description:</label>
                            <input
                            
                           
                           
                            
                            type="text"
                            formControlName="description"
                            matInput
                           
                            class="form-control"
                          />
                        </div>
                        
                        <br>
                        <br>
                        <div class="form-group col-md-6 offset-md-3">
                            <label>price vente:</label>
                         
                            <input
                            
                           
                           
                            
                            type="number"
                            formControlName="priceVente"
                            matInput
                           
                            class="form-control"
                          />
                        </div>
                        
                        <br>
                        <br>

                        <div class="form-group col-md-6 offset-md-3">
                            <label>price achat:</label>
                         
                            <input
                            
                           
                           
                            
                            type="number"
                            formControlName="priceAchat"
                            matInput
                            
                            class="form-control"
                          />
                        </div>

                        <br>
                        <br>
                        <div class="form-group col-md-6 offset-md-3">
                            <label> quantite:</label>
                         
                            <input
                            
                           
                           
                            
                            type="number"
                            formControlName="quantite"
                            matInput
                           
                            class="form-control"
                          />
                        </div>

                        <br>
                        <br>
                        <!--
                        <div class="form-group">
                          <label>Category:</label>

                         
                          
                            
                            <select (change)="onChange($event.target.value)" [compareWith]="compareCategoryFn"  class="form-control"formControlName="category" name="category" >
                             
                              <option [value]="category.id" *ngFor="let category of categories">{{category.type}}</option>

                             
                            </select>
                          
                          
                        </div>
                      -->
                            
                        <div class="form-group col-md-6 offset-md-3">
                          <label> category:</label>
                       
                          <input
                          
                         
                         
                          
                          type="text"
                          formControlName="category"
                          matInput
                         
                          class="form-control"
                        />
                      </div>


                        <br>
                        <br>

                        
                        <div>
                            
                          <button *ngIf="isUpdate" class="btn btn-info" type="submit" style="float: right" (click)="saveProduct()">Save</button>
                          <button *ngIf="!isUpdate" class="btn btn-info" type="submit" style="float: right" (click)="saveProduct()">Save</button>
                        </div>



                          
                        <div>
                            <button class="btn btn-dark"  style="float: right" (click)="go()">Back</button>
                        </div>
                        </form>
                   

                    
</div>
</div>
</section>


         
      
    </div>
</div>
