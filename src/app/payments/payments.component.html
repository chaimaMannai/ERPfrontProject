<div class="main-content">
    <div class="container-fluid">
        <section class="content">
            <div class="card">
                <div class="card-header">
                  <h3 class="card-title">List Of Ppayments</h3>

                  <button  class="btn btn-success btn-sm " data-toggle="tooltip" data-placement="top"  style="float: right;" ><a style="color:#ffffff" routerLink="/addPayment" routerLinkActive= "active"><i class="fa fa-plus-circle"></i>add new payment</a></button>

                  <br>
        <br>
        <br>
        
        <table mat-table [dataSource]="payments" class="table table-hover" >


          <ng-container matColumnDef="invoice">
            <th mat-header-cell *matHeaderCellDef>  Invoice </th>
            <td mat-cell *matCellDef="let element"> {{element.invoice.number}} </td>
          </ng-container>

            <ng-container matColumnDef="mode">
                <th mat-header-cell *matHeaderCellDef> Mode </th>
                <td mat-cell *matCellDef="let element"> {{element.mode}} </td>
              </ng-container>


              <ng-container matColumnDef="datePayment">
                <th mat-header-cell *matHeaderCellDef> datePayment </th>
                <td mat-cell *matCellDef="let element"> {{element.datePayment}} </td>
              </ng-container>


              <ng-container matColumnDef="montant">
                <th mat-header-cell *matHeaderCellDef> montant </th>
                <td mat-cell *matCellDef="let element"> {{element.montant}} </td>
              </ng-container>

              

 
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element"> 

                  <div  class="btn-group-sm align-content-sm-center">
                
                  
                    <button class="btn btn-danger " data-toggle="tooltip" data-placement="top" title="Delete" (click)="deletePayment(element.id)"><i class="fa fa-trash" style="color:#ffffff"></i></button>
                </div>
              </ng-container>


              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              
              </table>
              





         
    </div>
    </div>
    </section>
    </div>
    </div>
